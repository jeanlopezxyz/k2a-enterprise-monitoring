# Kubernetes MCP Server Deployment for OpenShift
# Source: https://github.com/containers/kubernetes-mcp-server
apiVersion: v1
kind: Namespace
metadata:
  name: k2a-mcp-servers
  labels:
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-mcp-sa
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/name: kubernetes-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
---
# ClusterRole with permissions for Kubernetes MCP operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-mcp-role
  labels:
    app.kubernetes.io/name: kubernetes-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
rules:
  # Core API resources
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - pods/exec
      - services
      - configmaps
      - secrets
      - events
      - namespaces
      - nodes
      - persistentvolumeclaims
      - persistentvolumes
      - endpoints
      - serviceaccounts
      - limitranges
      - resourcequotas
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Allow delete for pods (for restarts)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["delete"]
  # Apps API
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Batch API
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Autoscaling
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # OpenShift Routes
  - apiGroups: ["route.openshift.io"]
    resources:
      - routes
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # OpenShift Build/DeploymentConfigs
  - apiGroups: ["build.openshift.io"]
    resources:
      - buildconfigs
      - builds
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps.openshift.io"]
    resources:
      - deploymentconfigs
    verbs: ["get", "list", "watch", "update", "patch"]
  # Monitoring resources
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      - prometheusrules
      - servicemonitors
      - podmonitors
    verbs: ["get", "list", "watch"]
  # Helm resources (for Helm tools)
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources:
      - helmreleases
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-mcp-binding
  labels:
    app.kubernetes.io/name: kubernetes-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernetes-mcp-role
subjects:
  - kind: ServiceAccount
    name: kubernetes-mcp-sa
    namespace: k2a-mcp-servers
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-mcp
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/name: kubernetes-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
    app.kubernetes.io/component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubernetes-mcp
        app.kubernetes.io/part-of: k2a-enterprise-monitoring
    spec:
      serviceAccountName: kubernetes-mcp-sa
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: kubernetes-mcp
          image: quay.io/containers/kubernetes_mcp_server:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: MCP_TRANSPORT
              value: "streamable-http"
            - name: MCP_PORT
              value: "8080"
            # Disable destructive operations by default
            - name: DISABLE_DELETE
              value: "true"
            - name: DISABLE_POD_EXEC
              value: "false"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # Note: kubernetes-mcp-server does not have a /health endpoint
          # Use TCP socket probe instead
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-mcp
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/name: kubernetes-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
spec:
  selector:
    app.kubernetes.io/name: kubernetes-mcp
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  type: ClusterIP
