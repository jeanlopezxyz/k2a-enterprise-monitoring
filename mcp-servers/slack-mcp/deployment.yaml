# Slack MCP Server Deployment for OpenShift
# Source: https://github.com/korotovsky/slack-mcp-server
apiVersion: v1
kind: Secret
metadata:
  name: slack-mcp-secrets
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/name: slack-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
type: Opaque
stringData:
  # User OAuth Token (xoxp-...) - recommended for full access
  SLACK_MCP_XOXP_TOKEN: ""
  # Alternative: Bot Token (xoxb-...)
  # SLACK_MCP_XOXB_TOKEN: ""
  # Alternative: Browser tokens for personal workspace access
  # SLACK_MCP_XOXC_TOKEN: ""
  # SLACK_MCP_XOXD_TOKEN: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-mcp
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/name: slack-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
    app.kubernetes.io/component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: slack-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: slack-mcp
        app.kubernetes.io/part-of: k2a-enterprise-monitoring
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: slack-mcp
          image: ghcr.io/korotovsky/slack-mcp-server:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: MCP_TRANSPORT
              value: "streamable-http"
            - name: MCP_PORT
              value: "8080"
            # Enable message posting for notifications
            - name: SLACK_MCP_SEND_MESSAGE_ENABLED
              value: "true"
          envFrom:
            - secretRef:
                name: slack-mcp-secrets
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: slack-mcp
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/name: slack-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
spec:
  selector:
    app.kubernetes.io/name: slack-mcp
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  type: ClusterIP
