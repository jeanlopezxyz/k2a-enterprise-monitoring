apiVersion: v1
kind: ConfigMap
metadata:
  name: k2a-grafana-dashboard
  namespace: k2a-monitoring
  labels:
    app: k2a-monitoring
    component: monitoring
    grafana_dashboard: "1"
data:
  k2a-cluster-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "K2A Cluster Overview",
        "tags": ["k2a", "kubernetes", "cluster"],
        "style": "dark",
        "timezone": "browser",
        "editable": true,
        "hideControls": false,
        "panels": [
          {
            "id": 1,
            "title": "Cluster Nodes Status",
            "type": "stat",
            "targets": [
              {
                "expr": "k2a_cluster_nodes_total",
                "legendFormat": "Total Nodes"
              },
              {
                "expr": "k2a_cluster_nodes_ready",
                "legendFormat": "Ready Nodes"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 0.8}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Pod Status Distribution",
            "type": "piechart",
            "targets": [
              {
                "expr": "k2a_pods_by_status",
                "legendFormat": "{{ status }}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Node CPU Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "k2a_node_cpu_usage_percent",
                "legendFormat": "{{ node }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            }
          },
          {
            "id": 4,
            "title": "Node Memory Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "k2a_node_memory_usage_percent",
                "legendFormat": "{{ node }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }