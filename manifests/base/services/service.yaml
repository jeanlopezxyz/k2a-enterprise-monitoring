apiVersion: v1
kind: Service
metadata:
  name: k2a-monitoring-service
  namespace: k2a-monitoring
  labels:
    app: k2a-monitoring
    component: agent
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: k2a-monitoring-tls
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: k2a-monitoring
    component: agent
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8081
    targetPort: metrics
    protocol: TCP
  - name: health
    port: 8082
    targetPort: health
    protocol: TCP