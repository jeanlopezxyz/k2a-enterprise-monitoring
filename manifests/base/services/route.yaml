apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: k2a-monitoring-route
  namespace: k2a-monitoring
  labels:
    app: k2a-monitoring
    component: agent
  annotations:
    description: "Route para acceso externo al K2A Monitoring Agent"
spec:
  to:
    kind: Service
    name: k2a-monitoring-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None