apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: k2a-monitoring-production

namespace: k2a-monitoring-prod

resources:
- ../../base
- hpa.yaml
- pdb.yaml

namePrefix: prod-

commonLabels:
  environment: production
  
patches:
- patch: |-
    - op: replace
      path: /metadata/name
      value: k2a-monitoring-prod
  target:
    kind: Namespace
    name: k2a-monitoring

- patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
  target:
    kind: Deployment
    name: k2a-monitoring-agent

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/1/value
      value: production
  target:
    kind: Deployment
    name: k2a-monitoring-agent

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "256Mi"
  target:
    kind: Deployment
    name: k2a-monitoring-agent

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "200m"
  target:
    kind: Deployment
    name: k2a-monitoring-agent

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "1Gi"
  target:
    kind: Deployment
    name: k2a-monitoring-agent

- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1000m"
  target:
    kind: Deployment
    name: k2a-monitoring-agent

images:
- name: quay.io/k2a/monitoring-agent
  newTag: v1.0.0