# AlertManager MCP Server
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-mcp-config
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/name: alertmanager-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
data:
  ALERTMANAGER_URL: "https://alertmanager-main.openshift-monitoring.svc.cluster.local:9094"
  ALERTMANAGER_VERIFY_SSL: "false"
  LOG_LEVEL: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-mcp
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/name: alertmanager-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
    app.kubernetes.io/component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager-mcp
        app.kubernetes.io/part-of: k2a-enterprise-monitoring
    spec:
      serviceAccountName: k2a-monitoring
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: alertmanager-mcp
          image: image-registry.openshift-image-registry.svc:5000/k2a-mcp-servers/alertmanager-mcp:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          command:
            - python
            - -m
            - alertmanager_mcp
          args:
            - --transport
            - streamable-http
            - --port
            - "8000"
          envFrom:
            - configMapRef:
                name: alertmanager-mcp-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-mcp
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/name: alertmanager-mcp
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
spec:
  selector:
    app.kubernetes.io/name: alertmanager-mcp
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  type: ClusterIP
