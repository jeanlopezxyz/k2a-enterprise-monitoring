# ServiceAccount for MCP servers to access OpenShift monitoring
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k2a-monitoring
  namespace: k2a-mcp-servers
  labels:
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
---
# ClusterRoleBinding to allow reading monitoring data
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k2a-monitoring-view
  labels:
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
subjects:
- kind: ServiceAccount
  name: k2a-monitoring
  namespace: k2a-mcp-servers
roleRef:
  kind: ClusterRole
  name: cluster-monitoring-view
  apiGroup: rbac.authorization.k8s.io
