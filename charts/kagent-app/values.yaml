# Default values for k2a-agent chart
# These are generic defaults - override in argocd/values/ for specific environments

global:
  namespace: kagent
  mcpServersNamespace: k2a-mcp-servers

# ModelConfig - Configuracion del modelo LLM
# IMPORTANTE: El secret debe crearse ANTES de desplegar el chart
# kubectl create secret generic kagent-openai-secret --namespace kagent --from-literal=api-key="sk-..."
modelConfig:
  create: true
  name: default-model-config
  provider: openai        # openai, anthropic, azure-openai, etc.
  model: gpt-4o           # Modelo a usar
  secretRef:
    name: kagent-openai-secret   # Nombre del secret existente
    key: api-key                 # Key dentro del secret
  # temperature: 0.7
  # maxTokens: 4096

# Agent configuration defaults
agent:
  name: k2a-enterprise-monitoring
  modelConfig: default-model-config  # Debe coincidir con modelConfig.name
  systemMessage: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# RemoteMCPServer definitions - override in environment values
mcpServers: {}

# A2A Skills - override in environment values
a2aSkills: []

# Labels
labels:
  app.kubernetes.io/part-of: k2a-enterprise-monitoring
  app.kubernetes.io/managed-by: argocd

# Network Policy
networkPolicy:
  enabled: false

# Monitoring
monitoring:
  serviceMonitor:
    enabled: false
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  prometheusRule:
    enabled: false

# Autoscaling (HPA)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1
