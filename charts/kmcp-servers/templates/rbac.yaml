{{- if .Values.rbac.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.serviceAccount.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "kmcp-servers.labels" . | nindent 4 }}
  {{- with .Values.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- if .Values.rbac.monitoringApiAccess.create }}
---
# =============================================================================
# ClusterRole for OpenShift Monitoring API Access
# =============================================================================
# The built-in cluster-monitoring-view only has prometheuses/api permissions.
# We need alertmanagers/api for AlertManager MCP to work.
# This ClusterRole provides access to both Prometheus and AlertManager APIs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.global.namespace }}-monitoring-api-access
  labels:
    {{- include "kmcp-servers.labels" . | nindent 4 }}
rules:
  # AlertManager API access (required for alertmanager-mcp)
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - alertmanagers/api
    verbs:
      - get
      - create
      - update
  # Prometheus API access (required for prometheus-mcp)
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - prometheuses/api
    verbs:
      - get
      - create
      - update
  # Namespace access (required for monitoring queries)
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
---
# ClusterRoleBinding for monitoring API access
# Binds the custom ClusterRole to MCP server ServiceAccounts
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.global.namespace }}-monitoring-api-access
  labels:
    {{- include "kmcp-servers.labels" . | nindent 4 }}
subjects:
  # Base ServiceAccount
  - kind: ServiceAccount
    name: {{ .Values.rbac.serviceAccount.name }}
    namespace: {{ .Values.global.namespace }}
  # Prometheus MCP ServiceAccount (created by kmcp controller)
  {{- if .Values.servers.prometheus.enabled }}
  - kind: ServiceAccount
    name: {{ .Values.servers.prometheus.name }}
    namespace: {{ .Values.global.namespace }}
  {{- end }}
  # AlertManager MCP ServiceAccount (created by kmcp controller)
  {{- if .Values.servers.alertmanager.enabled }}
  - kind: ServiceAccount
    name: {{ .Values.servers.alertmanager.name }}
    namespace: {{ .Values.global.namespace }}
  {{- end }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.global.namespace }}-monitoring-api-access
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- if .Values.rbac.clusterRoleBinding.create }}
---
# ClusterRoleBinding for additional monitoring view access (optional)
# Binds cluster-monitoring-view for general monitoring read access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.global.namespace }}-monitoring-view
  labels:
    {{- include "kmcp-servers.labels" . | nindent 4 }}
subjects:
  # Base ServiceAccount
  - kind: ServiceAccount
    name: {{ .Values.rbac.serviceAccount.name }}
    namespace: {{ .Values.global.namespace }}
  # Prometheus MCP ServiceAccount (created by kmcp controller)
  {{- if .Values.servers.prometheus.enabled }}
  - kind: ServiceAccount
    name: {{ .Values.servers.prometheus.name }}
    namespace: {{ .Values.global.namespace }}
  {{- end }}
  # AlertManager MCP ServiceAccount (created by kmcp controller)
  {{- if .Values.servers.alertmanager.enabled }}
  - kind: ServiceAccount
    name: {{ .Values.servers.alertmanager.name }}
    namespace: {{ .Values.global.namespace }}
  {{- end }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.rbac.clusterRoleBinding.clusterRole }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- if and .Values.servers.kubernetes .Values.servers.kubernetes.enabled }}
---
# ClusterRoleBinding for Kubernetes MCP Server (cluster-admin access)
# kubernetes-mcp-server needs full cluster access to manage resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.global.namespace }}-kubernetes-admin
  labels:
    {{- include "kmcp-servers.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.servers.kubernetes.name }}
    namespace: {{ .Values.global.namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
