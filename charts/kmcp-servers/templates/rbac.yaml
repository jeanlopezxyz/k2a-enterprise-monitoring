{{- if .Values.rbac.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.serviceAccount.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "kmcp-servers.labels" . | nindent 4 }}
  {{- with .Values.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- if .Values.rbac.clusterRoleBinding.create }}
---
# ClusterRoleBinding for monitoring access
# kmcp controller creates individual ServiceAccounts for each MCPServer
# We need to bind cluster-monitoring-view to all MCP servers that access Prometheus/AlertManager
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.global.namespace }}-monitoring-view
  labels:
    {{- include "kmcp-servers.labels" . | nindent 4 }}
subjects:
  # Base ServiceAccount
  - kind: ServiceAccount
    name: {{ .Values.rbac.serviceAccount.name }}
    namespace: {{ .Values.global.namespace }}
  # Prometheus MCP ServiceAccount (created by kmcp controller)
  {{- if .Values.servers.prometheus.enabled }}
  - kind: ServiceAccount
    name: {{ .Values.servers.prometheus.name }}
    namespace: {{ .Values.global.namespace }}
  {{- end }}
  # AlertManager MCP ServiceAccount (created by kmcp controller)
  {{- if .Values.servers.alertmanager.enabled }}
  - kind: ServiceAccount
    name: {{ .Values.servers.alertmanager.name }}
    namespace: {{ .Values.global.namespace }}
  {{- end }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.rbac.clusterRoleBinding.clusterRole }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
