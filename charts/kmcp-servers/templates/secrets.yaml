# =============================================================================
# Secrets para MCP Servers
# =============================================================================
#
# Secrets para configuracion sensible de los MCP servers.
# Se recomienda usar external-secrets-operator en produccion.
#
# =============================================================================

{{- if .Values.secrets }}
{{- if .Values.secrets.redhatCases }}
{{- if .Values.secrets.redhatCases.create }}
---
apiVersion: v1
kind: Secret
metadata:
  name: redhat-cases-mcp-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: redhat-cases-mcp
    app.kubernetes.io/component: kmcp-server
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- with .Values.common.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
stringData:
  {{- if .Values.secrets.redhatCases.apiToken }}
  REDHAT_API_TOKEN: {{ .Values.secrets.redhatCases.apiToken | quote }}
  {{- end }}
  {{- if .Values.secrets.redhatCases.offlineToken }}
  REDHAT_API_OFFLINE_TOKEN: {{ .Values.secrets.redhatCases.offlineToken | quote }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
