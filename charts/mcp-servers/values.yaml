# Default values for mcp-servers chart
# These are generic defaults - override in argocd/values/ for specific environments

global:
  imageRegistry: image-registry.openshift-image-registry.svc:5000
  namespace: k2a-mcp-servers

# Common settings
common:
  labels:
    app.kubernetes.io/part-of: k2a-enterprise-monitoring
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    runAsNonRoot: true

# RBAC
rbac:
  create: true
  serviceAccountName: k2a-monitoring
  clusterRoleBinding:
    name: k2a-monitoring-view
    clusterRole: cluster-monitoring-view

# Default server template
serverDefaults:
  replicas: 1
  port: 8000
  image:
    pullPolicy: Always
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  probes:
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 60
    readiness:
      initialDelaySeconds: 10
      periodSeconds: 30
  imageStream:
    enabled: false
  build:
    enabled: false

# MCP Servers - override in environment values
servers: {}
