apiVersion: v2
name: k2a-monitoring
description: K2A Enterprise Monitoring Helm Chart for OpenShift
home: https://github.com/k2a-enterprise/k2a-monitoring
sources:
  - https://github.com/k2a-enterprise/k2a-monitoring

# Chart version
version: 0.1.0

# Application version
appVersion: "1.0.0"

# Chart type
type: application

# Keywords for chart discovery
keywords:
  - kubernetes
  - monitoring
  - observability
  - openshift
  - k2a

# Maintainers information
maintainers:
  - name: K2A Enterprise Team
    email: team@k2a-enterprise.com

# Chart dependencies
dependencies:
  - name: k2a-crds
    version: 0.1.0
    repository: "file://../k2a-crds"
    condition: k2a-crds.enabled
  - name: k2a-tools
    version: 0.1.0
    repository: "file://../k2a-tools"
    condition: k2a-tools.enabled

# Annotations for various integrations
annotations:
  # OpenShift certification
  charts.openshift.io/provider: "K2A Enterprise"
  charts.openshift.io/supportURL: "https://github.com/k2a-enterprise/k2a-monitoring/issues"
  
  # Artifact Hub
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: "Full Lifecycle"
  
  # Chart metadata
  artifacthub.io/changes: |
    - kind: added
      description: Initial K2A Enterprise Monitoring release
    - kind: added
      description: OpenShift compatibility and security features
    - kind: added
      description: Advanced monitoring and alerting capabilities