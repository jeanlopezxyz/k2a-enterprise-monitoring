# K2A Enterprise Monitoring - Staging Environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: k2a-kagent-staging

namespace: k2a-monitoring-staging

# Inherit from base
resources:
  - ../../base

# Staging-specific labels
commonLabels:
  environment: staging

# Patches for staging
patches:
  # Override namespace
  - patch: |-
      - op: replace
        path: /metadata/namespace
        value: k2a-monitoring-staging
    target:
      kind: Namespace

# ConfigMap overrides
configMapGenerator:
  - name: k2a-agent-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=info
      - AUTO_REMEDIATE=true
      - REQUIRE_APPROVAL=true  # Still require approval in staging

# Replicas for staging
replicas:
  - name: k2a-kagent-controller
    count: 2
  - name: k2a-kagent-ui
    count: 2
