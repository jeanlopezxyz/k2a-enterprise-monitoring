# K2A Enterprise Monitoring - Secrets Template
# NOTE: Do NOT commit actual secrets to Git!
# Use External Secrets Operator, Sealed Secrets, or Vault in production
---
apiVersion: v1
kind: Secret
metadata:
  name: k2a-llm-secrets
  namespace: k2a-monitoring
  labels:
    app.kubernetes.io/name: k2a-monitoring
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Anthropic API Key (recommended)
  ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
  # OpenAI API Key (alternative)
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: k2a-slack-secrets
  namespace: k2a-monitoring
  labels:
    app.kubernetes.io/name: k2a-monitoring
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Slack OAuth User Token (xoxp-...)
  SLACK_MCP_XOXP_TOKEN: "${SLACK_MCP_XOXP_TOKEN}"
---
apiVersion: v1
kind: Secret
metadata:
  name: k2a-redhat-secrets
  namespace: k2a-monitoring
  labels:
    app.kubernetes.io/name: k2a-monitoring
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Red Hat Customer Portal credentials
  REDHAT_API_TOKEN: "${REDHAT_API_TOKEN}"
  REDHAT_OFFLINE_TOKEN: "${REDHAT_OFFLINE_TOKEN}"
---
apiVersion: v1
kind: Secret
metadata:
  name: k2a-prometheus-secrets
  namespace: k2a-monitoring
  labels:
    app.kubernetes.io/name: k2a-monitoring
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Prometheus Bearer Token (if auth enabled)
  PROMETHEUS_TOKEN: "${PROMETHEUS_TOKEN}"
---
apiVersion: v1
kind: Secret
metadata:
  name: k2a-alertmanager-secrets
  namespace: k2a-monitoring
  labels:
    app.kubernetes.io/name: k2a-monitoring
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # AlertManager Bearer Token (if auth enabled)
  ALERTMANAGER_TOKEN: "${ALERTMANAGER_TOKEN}"
